<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Mimi Boutique & soarece</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shoes.html">Shoes</a></li>
        <li><a href="pants.html">Pants</a></li>
        <li><a href="tshirts.html">T-Shirts</a></li>
        <li><a href="socks.html">Socks</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-list">
        <div class="category">
          <a href="shoes.html">
            <img src="images/shoes.jpg" alt="Shoes">
            <h3>Shoes</h3>
          </a>
        </div>
        <div class="category">
          <a href="pants.html">
            <img src="images/pants.jpg" alt="Pants">
            <h3>Pants</h3>
          </a>
        </div>
        <div class="category">
          <a href="tshirts.html">
            <img src="images/tshirt.jpg" alt="T-Shirts">
            <h3>T-Shirts</h3>
          </a>
        </div>
        <div class="category">
          <a href="socks.html">
            <img src="images/socks.jpg" alt="Socks">
            <h3>Socks</h3>
          </a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Clothing Store. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Initialize cart if it doesn't exist in localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartCount = cart.length;

    // Function to add a product to the cart
    function addToCart(productName, price) {
      const product = { name: productName, price: price };
      cart.push(product);
      cartCount++;
      updateCartCount();
      saveCartToLocalStorage();
      alert(`${productName} added to cart!`);
    }

    // Function to update the cart count in the UI
    function updateCartCount() {
      document.getElementById('cart-count').textContent = cartCount;
    }

    // Function to save the cart to localStorage
    function saveCartToLocalStorage() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // Update cart count on page load
    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
    });
  </script>
</body>
</html>
