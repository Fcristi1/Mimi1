<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoes - Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shoes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shoes.html">Shoes</a></li>
        <li><a href="pants.html">Pants</a></li>

  <main>
    <section class="products">
      <div class="product">
        <img src="images/shoe1.jpg" alt="Running Shoes">

        <button onclick="addToCart('Running Shoes', 50)">Add to Cart</button>

      <div class="product">

        <h3>Casual Shoes</h3>

        <button onclick="addToCart('Casual Shoes', 45)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/shoe3.jpg" alt="Formal Shoes">
        <h3>Formal Shoes</h3>
        <p>$60.00</p>
        <button onclick="addToCart('Formal Shoes', 60)">Add to Cart</button>
